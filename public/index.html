<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1>Simple URL Shortener</h1>

    <form id="shortenForm">
      <label>Original URL
        <input type="text" id="originalUrl" placeholder="https://example.com/page" required />
      </label>

      <label>Custom Alias (optional)
        <input type="text" id="customAlias" placeholder="custom-alias" />
      </label>

      <label>Title (optional)
        <input type="text" id="title" placeholder="My page" />
      </label>

      <label>Expires In (days, optional)
        <input type="number" id="expiresIn" min="1" placeholder="7" />
      </label>

      <label>JWT Token (optional, for protected API)
        <input type="text" id="token" placeholder="paste JWT here if required" />
      </label>

      <div class="actions">
        <button type="submit">Create Short URL</button>
      </div>
    </form>

    <section id="result" class="hidden">
      <h2>Result</h2>
      <pre id="jsonResult"></pre>
      <div id="shortLink"></div>
      <div id="qrArea"></div>
      <div class="preview-actions">
        <button id="openLink">Open Short URL</button>
        <button id="previewTarget">Get Target (JSON)</button>
      </div>
    </section>

    <section id="logs">
      <h3>Logs</h3>
      <pre id="logOutput"></pre>
    </section>
  </main>

  <script src="/main.js"></script>
</body>
</html>
